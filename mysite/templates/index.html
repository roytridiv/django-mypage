{% extends  "common.html" %}


{% block title %}
My home
{% endblock title %}



{% block body %}
This is a block body <h1> {{var}} </h1>

<div class="container">
  <form method="post" action="reply">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Email address</label>
      <input type="text" class="form-control" id="name" name="name" placehonder="Enter your name">

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placehonder="Enter your password">
    </div>
    {% comment %}
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> {
    {% endcomment %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
